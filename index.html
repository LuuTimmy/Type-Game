<!DOCTYPE html>
<html>
    <head>
        <title>Monkey Type Low Cost</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <!-- <img src="./img/backgroundarenablue2.png"> -->
        <canvas id="demon-hero"></canvas>
        <div id="content-box">
            <div id="content-text"></div>
            <input type="text" id="invisible-text">
            <div id="info">
                <p>Timer </p>
                <div id="timer">60</div>
                <p>Wpm </p>
                <div id="wpm">0</div>
                <p>Acc </p>
                <div id="acc">0</div>
                <button id="try-again">Try Again</button>
                <button id="new-text">New Text</button>
            </div>
            <div id="option">
                <ul>
                    <li><input type="radio" name="timer" class="radio-timer" value="15" checked>15</li>
                    <li><input type="radio" name="timer" class="radio-timer" value="30">30</li>
                    <li><input type="radio" name="timer" class="radio-timer" value="45">45</li>
                    <li><input type="radio" name="timer" class="radio-timer" value="60">60</li>
                </ul>
            </div>

        </div>
    </body>
    <script src="script.js"></script>
    <script src="demon-hero.js"></script>
</html>
